<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Clon Google</title>
</head>
<body>
    <header>
        <!-- Barra de navegación -->
        <nav>
            <ul class="nav-right-section">
                <!-- Elementos de la barra de navegación -->
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagenes</a></li>
                <li class="menu-icono"><a href=""></a></li>
                <li>
                    <!-- Logo de Google en la barra de navegación -->
                    <a href="">
                        <img class="logo-imagen" src="https://lh3.googleusercontent.com/ogw/AOLn63FqF7O5G7Tp2119VwPzLjSO3w6295PEehq4cxAV=s32-c-mo"  alt="" aria-hidden="true" data-noaft="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Sección del logotipo de Google -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </section>
    
        <!-- Sección de la barra de búsqueda -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- Icono de búsqueda -->
                <span class="search-icon"></span>
                <!-- Campo de entrada de texto -->
                <input type="text">
                <!-- Icono de micrófono para búsqueda por voz -->
                <a class="micro-icon" href=""></a>
            </div>
        </section>
    
        <!-- Sección de botones -->
        <section class="main-button">
            <div>
                <!-- Botón para buscar en Google -->
                <button>Buscar con Google</button>
            </div>
            <div>
                <!-- Botón para realizar una búsqueda "me siento con suerte" -->
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Sección izquierda del pie de página -->
        <ul class="footer-left">
            <li><a href="">Sobre Google</a></li>
            <li><a href="">Publicidad</a></li>
            <li><a href="">Negocios</a></li>
            <li><a href="">Como funciona la Búsqueda</a></li>
        </ul>
    
        <!-- Sección derecha del pie de página -->
        <ul class="footer-rigth">
            <li><a href="">Privacidad</a></li>
            <li><a href="">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
        </ul>
    </footer>
    
    
</body>
</html>
